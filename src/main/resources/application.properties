spring.application.name=examen_final_jee
# Nom de l'application


# ======================
# Configuration de la base de données MySQL
# ======================
spring.datasource.url=jdbc:mysql://localhost:3306/examen_final_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ==========================
# Configuration JPA / Hibernate
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==========================
# Configuration Swagger / OpenAPI
# ==========================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==========================
# Configuration Spring Security avec JWT
# ==========================
jwt.secret=cle-secrete-jwt-a-personnaliser
jwt.expirationMs=86400000  # 24 heures en millisecondes

# ==========================
# Port du serveur
# ==========================
server.port=8080
